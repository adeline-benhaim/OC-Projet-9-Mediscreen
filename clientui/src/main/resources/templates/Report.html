<head>
    <title>Mcommerce</title>

    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"/>

</head>

<body>
<br>
<div class="container special">
    <a th:href="@{'/searchById/' + ${patientBean.patId}}">
        <button class="btn btn-secondary btn-sm" type="submit"> < Back</button>
    </a>
    <h2 class="h2">Patient folder : <span th:text="${patientBean.firstName}"></span>
        <span th:text="${patientBean.lastName}"></span> #<span th:text="${patientBean.patId}"></span>
    </h2>
</div>
<div class="container special">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="border-radius: 16px;">
                    <div class="well profile col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <h4 class="text-info"><i class="glyphicon glyphicon-user"></i> Patient report</h4>
                            <div class="form-group col-xs-12 text-center">
                            </div>
                            <div>
                                <b><span th:text="${assessById}"></span></b>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="border-radius: 16px;">
                    <div class="well profile col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <h4 class="text-info"><i class="glyphicon glyphicon-link"></i> Family report</h4>
                            <div class="table-responsive">
                                <table class="table table-striped table-sm table table-bordered" style="height:190px">
                                    <tbody>
                                    <tr th:if="${assessByFamilyName.empty}">
                                        <td colspan="3">No family report yet</td>
                                    </tr>
                                    <tr th:each="assess: ${assessByFamilyName}">
                                        <td><span th:text="${assess}"> Family </span></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
