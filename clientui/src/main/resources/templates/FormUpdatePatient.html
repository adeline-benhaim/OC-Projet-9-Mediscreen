<head>
    <title>Mcommerce</title>

    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"/>

</head>

<body>

<div class="container special">
    <br>
    <a th:href="@{'/search/' + ${patientBean.firstName} + '/' + ${patientBean.lastName}}">
        <button class="btn btn-secondary btn-sm" type="submit"> < Back</button>
    </a>
    <h2 class="h2">Update patient : <span th:text="${patientBean.firstName}"></span> <span
            th:text="${patientBean.lastName}"></span></h2>
    <div>
        <form method="post"
              th:action="@{/updatePatient}" th:object="${patientBean}">
            <div class="form-group">
                <input
                        type="hidden" th:field="*{patId}" class="form-control">
            </div>
            <div class="row">
                <div class="form-group col-xs-6">
                    <label for="patientFirstNameInput">FirstName</label>
                    <input
                            type="text" th:field="*{firstName}" class="form-control" id="patientFirstNameInput"
                            aria-describedby="patientFirstNameHelp" placeholder="Enter the patient's firstName"
                            th:value="${patientBean.firstName}" required> <small
                        id="patientFirstNameHelp" class="form-text text-muted">Modify the patient's firstName</small>
                </div>
                <div class="form-group col-xs-6">
                    <label for="patientLastNameInput">LastName</label>
                    <input
                            type="text" th:field="*{lastName}" class="form-control" id="patientLastNameInput"
                            aria-describedby="patientLastNameHelp" placeholder="Enter the patient's lastName"
                            th:value="${patientBean.lastName}" required> <small
                        id="patientLastNameHelp" class="form-text text-muted">Modify the patient's lastName</small>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-6">
                    <label for="patientGenderInput">Gender</label>
                    <select class="form-control" th:field="*{sex}">
                        <option th:value="'F'" th:text="Female"></option>
                        <option th:value="'M'" th:text="Male"></option>
                    </select>
                    <small id="patientGenderHelp" class="form-text text-muted">Select the patient's gender</small>
                </div>
                <div class="form-group col-xs-6">
                    <label for="patientLastNameInput">Birthdate</label>
                    <input
                            type="text" th:field="*{dob}" class="form-control" id="patientBirthdateInput"
                            aria-describedby="patientBirthdateHelp" placeholder="Enter the patient's birthdate"
                            th:value="${patientBean.dob}" required> <small
                        id="patientBirthdateHelp" class="form-text text-muted">Modify the patient's birthdate</small>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-6">
                    <label for="patientGenderInput">Address</label>
                    <input
                            type="text" th:field="*{address}" class="form-control" id="patientAddressInput"
                            aria-describedby="patientAddressHelp" placeholder="Select the patient's address"
                            th:value="${patientBean.address}"> <small
                        id="patientAddressHelp" class="form-text text-muted">Modify the patient's address</small>
                </div>
                <div class="form-group col-xs-6">
                    <label for="patientLastNameInput">Phone</label>
                    <input
                            type="text" th:field="*{phone}" class="form-control" id="patientPhoneInput"
                            aria-describedby="patientPhoneHelp" placeholder="Enter the patient's phone"
                            th:value="${patientBean.phone}"> <small
                        id="patientPhoneHelp" class="form-text text-muted">Modify the patient's phone</small>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>

<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
