<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mcommerce</title>

    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"/>

</head>
<body>
<div class="container special">
    <br>
    <a th:href="@{'/search/' + ${patientBean.firstName} + '/' + ${patientBean.lastName}}">
        <button class="btn btn-secondary btn-sm pull-right " type="submit"> < Back</button>
    </a>

    <div class="row">
        <div class="form-group col-xs-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="current-color"
             class="bi bi-person-rolodex"
             viewBox="0 0 16 16">
            <path d="M8 9.05a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
            <path d="M1 1a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h.5a.5.5 0 0 0 .5-.5.5.5 0 0 1 1 0 .5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5.5.5 0 0 1 1 0 .5.5 0 0 0 .5.5h.5a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H6.707L6 1.293A1 1 0 0 0 5.293 1H1Zm0 1h4.293L6 2.707A1 1 0 0 0 6.707 3H15v10h-.085a1.5 1.5 0 0 0-2.4-.63C11.885 11.223 10.554 10 8 10c-2.555 0-3.886 1.224-4.514 2.37a1.5 1.5 0 0 0-2.4.63H1V2Z"/>
        </svg>
        </div>
        <div class="form-group col-xs-9">
    <h2 class="h2">Patient information : <span th:text="${patientBean.firstName}"></span> <span
            th:text="${patientBean.lastName}"></span></h2>
        </div>
    </div>

    <div>
        <div class="row">
            <div class="form-group col-xs-6">
                <label for="patientFirstNameInput">FirstName</label>
                <div class="panel panel-default">
                    <div class="panel-body"><span th:text="${patientBean.firstName}"></span></div>
                </div>
            </div>
            <div class="form-group col-xs-6">
                <label for="patientLastNameInput">LastName</label>
                <div class="panel panel-default">
                    <div class="panel-body"><span th:text="${patientBean.lastName}"></span></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-6">
                <label for="patientGenderInput">Gender</label>
                <div class="panel panel-default">
                    <div class="panel-body"><span th:text="${patientBean.sex}"></span></div>
                </div>
            </div>
            <div class="form-group col-xs-6">
                <label for="patientLastNameInput">Birthdate</label>
                <div class="panel panel-default">
                    <div class="panel-body"><span th:text="${patientBean.dob}"></span></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-6">
                <label for="patientGenderInput">Address</label>
                <div class="panel panel-default">
                    <div class="panel-body"><span th:text="${patientBean.address}"></span></div>
                </div>
            </div>
            <div class="form-group col-xs-6">
                <label for="patientLastNameInput">Phone</label>
                <div class="panel panel-default">
                    <div class="panel-body"><span th:text="${patientBean.phone}"></span></div>
                </div>
            </div>
        </div>
    </div>
    <a th:href="@{/updatePatient/{id}(id=${patientBean.patId})}">
        <button class="btn btn-warning" ><i class="glyphicon glyphicon-edit"></i> Update</button>
    </a>
</div>

<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

</body>
</html>
