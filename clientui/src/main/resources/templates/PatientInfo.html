<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
          integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous"></script>

    <script src="https://cdn.ckeditor.com/4.17.1/standard/ckeditor.js"></script>

    <title>Mediscreen</title>

</head>

<body>

<head>
    <title>Mcommerce</title>

    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"/>

</head>
<body>
<br>
<div class="container special">
    <a th:href="@{'/search/' + ${patientBean.firstName} + '/' + ${patientBean.lastName}}">
        <button class="btn btn-secondary btn-sm" type="submit"> < Back</button>
    </a>
    <h2 class="h2">Patient folder : <span th:text="${patientBean.firstName}"></span>
        <span th:text="${patientBean.lastName}"></span> #<span th:text="${patientBean.patId}"></span>
        <div class="pull-right">
            <a th:href="@{/assess/{id}(id=${patientBean.patId})}">
                <button class="btn btn-danger"><i class="glyphicon glyphicon-info-sign"></i> View the risk report</button>
            </a>
        </div>
    </h2>
</div>
<div class="container special">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12" style="border-radius: 16px;">
                    <div class="well profile col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <h4 class="text-info"><i class="glyphicon glyphicon-user"></i> Information</h4>
                            <div class="form-group col-xs-12 text-center">
                            </div>
                            <div>
                                <div class="row">
                                    <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <label for="patientFirstNameInput">FirstName : </label>
                                        <span th:text=" ${patientBean.firstName}"></span>
                                    </div>
                                    <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <label for="patientLastNameInput">LastName : </label>
                                        <span th:text=" ${patientBean.lastName}"></span>
                                    </div>
                                    <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <label for="patientGenderInput">Gender : </label>
                                        <span th:text=" ${patientBean.sex}"></span>
                                    </div>
                                    <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                        <label for="patientLastNameInput">Birthdate : </label>
                                        <span th:text=" ${patientBean.dob}"></span>
                                    </div>
                                    <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <label for="patientGenderInput">Address : </label>
                                        <span th:text=" ${patientBean.address}"></span>
                                    </div>
                                    <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <label for="patientLastNameInput">Phone : </label>
                                        <span th:text=" ${patientBean.phone}"></span>
                                    </div>
                                </div>
                            </div>
                            <a th:href="@{/updatePatient/{id}(id=${patientBean.patId})}">
                                <button class="btn btn-warning"><i class="glyphicon glyphicon-edit"></i> Update</button>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12" style="border-radius: 16px;">
                    <div class="well profile col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <h4 class="text-info"><i class="glyphicon glyphicon-calendar"></i> Appointment history</h4>
                            <div class="table-responsive">
                                <table class="table table-striped table-sm table table-bordered" style="height:190px">
                                    <thead class="green">
                                    <tr>
                                        <th> Date</th>
                                        <th> Doctor Name</th>
                                        <th> Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:if="${appointmentBeanList.empty}">
                                        <td colspan="3">No appointment history yet</td>
                                    </tr>
                                    <tr th:each="appointment: ${appointmentBeanList}">
                                        <td><span th:text="${appointment.date}"> Date </span></td>
                                        <td><span th:text="${appointment.doctorName}"> Note history </span></td>
                                        <td>
                                            <a th:href="@{/note/{id}(id=${appointment.appointmentId})}">
                                                <button class="btn btn-info btn-sm"><i
                                                        class="glyphicon glyphicon-folder-open"></i> View note
                                                </button>
                                            </a>
                                            <a th:href="@{/updateNote/{id}(id=${appointment.appointmentId})}">
                                                <button class="btn btn-warning btn-sm"><i
                                                        class="glyphicon glyphicon-edit"></i>
                                                    Update
                                                </button>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <nav aria-label="Page navigation">
                                    <ul class="pagination">
                                        <li th:if="${previousPageUrl}">
                                            <a th:href="${previousPageUrl}" aria-label="Previous">
                                                <span aria-hidden="true">&laquo;</span>
                                            </a>
                                        </li>
                                        <li th:if="${previousPageUrl}"><a th:text="${intPreviousPage}+1"
                                                                          th:href="${previousPageUrl}"></a></li>
                                        <li><a th:text="${intActualPage}+1" th:href="${actualPageUrl}"></a></li>
                                        <li th:if="${nextPageUrl}"><a th:text="${intNextPage}+1"
                                                                      th:href="${nextPageUrl}"></a>
                                        </li>

                                        <li th:if="${nextPageUrl}">
                                            <a th:href="${nextPageUrl}" aria-label="Next">
                                                <span aria-hidden="true">&raquo;</span>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="border-radius: 16px;">
            <div class="well profile col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h4 class="text-info"><i class="glyphicon glyphicon-edit"></i> Note</h4>
                    <div class="row">
                        <form method="post"
                              th:action="@{/patHistory/add}" th:object="${appointmentBean}">
                            <div class="form-group col-xs-12">
                                <label for="newNoteInput">Enter a new note</label>
                                <input
                                        type="hidden" th:field="*{patId}" class="form-control">
                                <textarea name="editor1" id="editor1" th:field="*{note}" class="form-control"
                                          required></textarea>
                            </div>
                            <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                <label for="patientLastNameInput">Doctor name</label>
                                <div class="panel panel-default">
                                    <input type="text" th:field="*{doctorName}" name="txtName"
                                           class="form-control" placeholder="Your Name" required/>
                                </div>
                                <br>
                                <button class="btn btn-success"><i class="glyphicon glyphicon-save"></i>
                                    Save
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
<script>CKEDITOR.replace( 'editor1' );</script>
</body>
