<body>

<head>
    <title>Mcommerce</title>

    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"/>

</head>

<body>

<div class="container special">

    <br>
    <div>
        <a href="/">
            <button class="btn btn-secondary btn-sm pull-left" type="submit">
                < Back
            </button>
        </a>
    </div>
    <br><br>

    <h2 class="h2">Create new patient</h2>
    <div>
        <form method="post"
              th:action="@{/addPatient}" th:object="${patientBean}">

            <div class="alert alert-danger" th:if="${#fields.hasErrors('global')}" >
                <p th:errors="*{global}"></p>
            </div>

            <div class="row">
                <div class="form-group col-xs-6">
                    <label for="firstNamePatientInput">First name</label>
                    <input
                            type="text" th:field="*{firstName}" class="form-control" id="firstNamePatientInput"
                            aria-describedby="firstNamePatientHelp" placeholder="Enter the patient's first name" required>
                </div>
                <div class="form-group col-xs-6">
                    <label for="lastNamePatientInput">Last name</label>
                    <input
                            type="text" th:field="*{lastName}" class="form-control" id="lastNamePatientInput"
                            aria-describedby="lastNamePatientHelp" placeholder="Enter patient's last name" required>
                </div>
                <div class="form-group col-xs-6">
                    <label for="patientGenderInput">Gender</label>
                    <select class="form-control" th:field="*{sex}">
                        <option th:value="'F'" th:text="Female"></option>
                        <option th:value="'M'" th:text="Male"></option>
                    </select>
                </div>
                <div class="form-group col-xs-6">
                    <label for="birthdatePatientInput">Birthdate</label>
                    <input
                            type="text" th:field="*{dob}" class="form-control" id="birthdatePatientInput"
                            aria-describedby="birthdatePatientHelp" placeholder="Enter the patient's birthdate (AAAA-MM-JJ)" required>
                    <p th:if="${#fields.hasErrors('dob')}" class="label label-danger" th:errors="*{dob}"></p>
                </div>
                <div class="form-group col-xs-6">
                    <label for="addressPatientInput">Address</label>
                    <input
                            type="text" th:field="*{address}" class="form-control" id="addressPatientInput"
                            aria-describedby="addressPatientHelp" placeholder="Enter the patient's address">
                </div>
                <div class="form-group col-xs-6">
                    <label for="phonePatientInput">Phone</label>
                    <input
                            type="text" th:field="*{phone}" class="form-control" id="phonePatientInput"
                            aria-describedby="phonePatientelp" placeholder="Enter the patient's phone">
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</div>

<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
